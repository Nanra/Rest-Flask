<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Demo Simple Flask Apps</h1>
        <p class="text-center">This is a simple REST-API using Python Flask</p>
        <div class="section editor">
            <h3>Input People</h3>
            <br>
            <label for="fname">First Name :
                <input id="fname" type="text" />
            </label>
            <br />
            <label for="lname">Last Name :
                <input id="lname" type="text" />
            </label>
            <br />
            <button class="btn btn-success" id="create">Create</button>
            <button class="btn btn-info" id="update">Update</button>
            <button class="btn btn-danger" id="delete">Delete</button>
            <button class="btn btn-secondary" id="reset">Reset</button>
        </div>
        <div class="people">
            <table class="table">
                <br>
                <h3>List People</h3>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Update Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="static/js/home.js"></script>

</html>
